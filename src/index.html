<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form class="group" action="http://localhost:8080/" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
        How old are you?
          <input
          type="number"
          name="age"
          placeholder="Age"
          value="12"
          min="1"
          max="100"
        >
        </label>
        <label class="form-field" for="birth">
        Full date of birth:
          <input
          type="date"
          name="birth"
          value="01-01-2000"
          min="01-01-1923"
          max="01-01-2022"
        >
        </label>
        <label class="form-field last">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            checked required
          >
        </label>
      </fieldset>
    </form>
    <form class="group" action="http://localhost:8080/" method="post">
      <fieldset>
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            class="field"
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>
        <label class="form-field last">
          Password:
          <input
            class="field"
            type="password"
            name="password"
            minlength="8"
            maxlength="32"
            required
          >
        </label>
      </fieldset>
    </form>
    <form class="group" action="http://localhost:8080/" method="post">
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="doYouLoveCats"
              value="yes"
              checked
            >
            - yes
          </label>
          <label>
            <input type="radio" name="doYouLoveCats" value="no">
            - no
          </label>
        </div>
        <label class="form-field">
          What is your favorite color?
          <input type="color" name="color" value="#fff">
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="sleepingTime"
            min="21:00"
            max="02:00"
            required
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select name="carBrand" multiple required>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form-field last">
          How do you rate our work?
          <input
          type="range"
          name="rating"
          value="1"
          min="0"
          max="100"
          >
        </label>
      </fieldset>
    </form>
    <form class="group" action="http://localhost:8080/" method="post">
      <fieldset>
        <legend>Additional info</legend>
        <label class="form-field">
          Comments:
          <textarea name="feedback" cols="20" rows="2"></textarea>
        </label>
        <label class="form-field last">
          Would you recommend us?
          <select name="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
    </form>
    <label class="group">
      <button type="submit" class="form__button">Submit</button>
    </label>
  </body>
</html>
